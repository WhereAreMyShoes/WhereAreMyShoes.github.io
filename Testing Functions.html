<html>
 <head>
  <title> Function Events </title>   
  <script>  
   function run(){
     alert("Wow! You Did It!");
   }
   function Show_Picture(){
     alert("Wow! A picture would show (if I knew how)!");
   }
   function MouseOut(){
     alert("Hello!");
   }
  </script>  
 </head>  
 <body>
  <center>
   <u onclick="run()">You can Do It!</u><br>
   <u onmouseover="Show_Picture()">Show a picture</u><br>
   <u onmouseout="MouseOut()">Say 'Hello'</u>
  </center>
 </body>
</html>
